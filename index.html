<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
          href="img/logo.ico" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<main class="container calculator">
    <div class="calculator__box">
        <div class="calculator__box-el active">
            <div class="display box-el__item ">
                <div class="display__description">
                <span class="display__description-icon">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="#ffffff" width="25px"
                        height="25px"><path
                           d="M 16 4 C 9.382813 4 4 9.382813 4 16 C 4 22.617188 9.382813 28 16 28 C 22.617188 28 28 22.617188 28 16 C 28 9.382813 22.617188 4 16 4 Z M 16 6 C 21.535156 6 26 10.464844 26 16 C 26 21.535156 21.535156 26 16 26 C 10.464844 26 6 21.535156 6 16 C 6 10.464844 10.464844 6 16 6 Z M 15 8 L 15 17 L 22 17 L 22 15 L 17 15 L 17 8 Z"/></svg>
                </span>
                    <span class="display__description-icon-mem"></span>
                    <input class="display__entryField" type="text" readonly size="18">
                </div>
            </div>
            <div class="keys box-el__item">
                <p class="keys__button">
                    <input type="button" class="button gray " value="mrc">
                    <input type="button" class="button gray " value="m-">
                    <input type="button" class="button gray " value="m+">
                    <input type="button" class="button blue " value="&#177;">
                </p>
                <p class="keys__button">
                    <input type="button" class="button gray " value="&#8730">
                    <input type="button" class="button gray " value="&pi;">
                    <input type="button" class="button gray " value="%">
                    <input type="button" class="button blue" value="/">
                </p>
                <p class="keys__button">
                    <input type="button" class="button black" value="7">
                    <input type="button" class="button black" value="8">
                    <input type="button" class="button black" value="9">
                    <input type="button" class="button blue" value="*">
                </p>
                <p class="keys__button">
                    <input type="button" class="button black" value="4">
                    <input type="button" class="button black" value="5">
                    <input type="button" class="button black" value="6">
                    <input type="button" class="button blue" value="-">
                </p>
                <p class="keys__button">
                    <input type="button" class="button black" value="1">
                    <input type="button" class="button black" value="2">
                    <input type="button" class="button black" value="3">
                    <input type="button" class="button blue" value="+">
                </p>
                <p class="keys__button">
                    <input type="button" class="button black" value="0">
                    <input type="button" class="button black" value=".">
                    <input type="button" class="button black" value="C">
                    <input id="equals" type="button" class="button orange" value="=" disabled>
                </p>
            </div>
        </div>
        <div class="calculator__box-el">
            <div class="display__history">
                <div class="display__history-title">HISTORY</div>
                <ul class="display__history-list"></ul>
            </div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
